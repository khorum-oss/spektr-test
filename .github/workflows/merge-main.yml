name: Merge Main - Bump & Publish
run-name: Bump & Publish by ${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump-version:
        description: 'Bump the patch version before publishing'
        type: boolean
        default: true

concurrency:
  group: merge-main
  cancel-in-progress: false

jobs:
  version:
    if: >-
      github.event_name == 'push' ||
      github.event.inputs.bump-version == 'true'
    uses: violabs/public-cicd/.github/workflows/version-bump.yml@main
    permissions:
      contents: write

  publish:
    needs: version
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Java & Gradle
        uses: violabs/public-cicd/.github/actions/setup-java-gradle@main
        with:
          java-version: '21'

      - name: Publish to DigitalOcean Spaces
        run: ./gradlew uploadToDigitalOceanSpaces --no-daemon
        env:
          DO_SPACES_API_KEY: ${{ secrets.DO_SPACES_API_KEY }}
          DO_SPACES_SECRET: ${{ secrets.DO_SPACES_SECRET }}

  notify-discord:
    name: Notify Discord
    needs: [ version, publish ]
    if: always()
    uses: violabs/public-cicd/.github/workflows/notify-discord.yml@main
    with:
      runs-on: self-hosted
      workflow_name: ${{ github.workflow }}
      build_result: ${{ needs.publish.result == 'success' && 'success' || 'failure' }}
      version: ${{ needs.version.outputs.old-version || '' }}
      next_version: ${{ needs.version.outputs.new-version || '' }}
    secrets:
      DISCORD_WEBHOOK_URL: ${{ secrets.PUBLIC_RELEASE_DISCORD_WEBHOOK }}